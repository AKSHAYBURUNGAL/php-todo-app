---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: todo-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: todo-app  # Added missing namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "your_secure_password"  # Never leave empty in production
            - name: MYSQL_DATABASE
              value: "todo_app"
          ports:
            - containerPort: 3306  # Added explicit port declaration
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-storage
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service  # Changed from "mysql" to avoid confusion
  namespace: todo-app  # Added missing namespace
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306  # Added targetPort
